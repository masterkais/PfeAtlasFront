<div class="container">
    <div class="col-md-6 col-md-offset-3">
       <div class="alert alert-danger" *ngIf="mode==1">
           <strong>Bad credential ! ...</strong>
       </div>
        <div class="panel panel-primary">
            <div class="panel-heading">Authentification</div>
            <div class="panel-body">
                <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
                    <div class="form-group">
                        <label class="control-lable">UserName:</label>
                    <input class="form-control" ngModel type="text" name="userName" required>
                    </div>
                    <div class="form-group">
                        <label class="control-lable">password:</label>
                    <input class="form-control" ngModel type="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-danger">Login</button>
                    <button type="submit" class="btn btn-success">Registre</button>
                
                </form>
            </div>
        </div>
    </div>

    </div>
